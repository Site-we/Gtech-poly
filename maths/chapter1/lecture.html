<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - Gtech Poly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background: linear-gradient(to right, #1d557d, #3e8f95);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        video {
            width: 80%;
            max-width: 800px;
            background: black;
            outline: none;
        }
        .error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Lecture <span id="lectureNumber"></span></h1>
    <video id="videoPlayer" controls>
        Your browser does not support the video tag.
    </video>
    <p id="errorMessage" class="error-message"></p>

    <script>
        // Get the selected lecture number from local storage
        const lectureNumber = localStorage.getItem('selectedLecture');
        document.getElementById('lectureNumber').textContent = lectureNumber;

        // Define the text file that contains the video URL
        const videoTextFile = `lecture${lectureNumber}.txt`;
        const videoPlayer = document.getElementById('videoPlayer');

        // Function to fetch the video URL from the text file
        async function fetchVideoURL() {
            try {
                const response = await fetch(videoTextFile);
                if (!response.ok) {
                    throw new Error("Video URL file not found.");
                }
                const videoURL = await response.text();
                
                // Trim any whitespace/new lines and set the video source
                videoPlayer.src = videoURL.trim();

                // Restore video time if saved
                const savedTime = localStorage.getItem(`videoTime_${lectureNumber}`);
                if (savedTime) {
                    videoPlayer.currentTime = parseFloat(savedTime);
                }

                // Request full-screen mode
                videoPlayer.requestFullscreen();

            } catch (error) {
                document.getElementById('errorMessage').textContent = "Error loading video. Please check the file.";
            }
        }

        // Load the video URL
        fetchVideoURL();

        // Save video playback position before page unloads
        window.addEventListener("beforeunload", function() {
            localStorage.setItem(`videoTime_${lectureNumber}`, videoPlayer.currentTime);
        });

        let longPressTimer;

        // Long-press functionality to change video speed
        function startLongPress() {
            longPressTimer = setTimeout(() => {
                videoPlayer.playbackRate = 2.0; // Set speed to 2x
            }, 500);
        }

        function cancelLongPress() {
            clearTimeout(longPressTimer);
            videoPlayer.playbackRate = 1.0; // Reset speed to normal
        }

        // Mouse events
        videoPlayer.addEventListener("mousedown", startLongPress);
        videoPlayer.addEventListener("mouseup", cancelLongPress);
        videoPlayer.addEventListener("mouseleave", cancelLongPress);

        // Touch events (Mobile)
        videoPlayer.addEventListener("touchstart", startLongPress);
        videoPlayer.addEventListener("touchend", cancelLongPress);
        videoPlayer.addEventListener("touchcancel", cancelLongPress);

        // Prevent long-press context menu (right-click) from appearing
        videoPlayer.addEventListener("contextmenu", (event) => event.preventDefault());

    </script>

</body>
</html>
