<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - Gtech Poly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background: linear-gradient(to right, #1d557d, #3e8f95);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            border: 2px solid white;
            background: black;
        }

        .error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Lecture <span id="lectureNumber"></span></h1>
    <video id="videoPlayer" controls>
        Your browser does not support the video tag.
    </video>
    <p id="errorMessage" class="error-message"></p>

    <script>
        // Get the selected lecture number from local storage
        const lectureNumber = localStorage.getItem('selectedLecture');
        document.getElementById('lectureNumber').textContent = lectureNumber;

        // Define the text file that contains the video URL
        const videoTextFile = `lecture${lectureNumber}.txt`;

        // Function to fetch the video URL from the text file
        async function fetchVideoURL() {
            try {
                const response = await fetch(videoTextFile);
                if (!response.ok) {
                    throw new Error("Video URL file not found.");
                }
                const videoURL = await response.text();
                
                // Trim any whitespace/new lines and set the video source
                document.getElementById('videoPlayer').src = videoURL.trim();
            } catch (error) {
                document.getElementById('errorMessage').textContent = "Error loading video. Please check the file.";
            }
        }

        // Load the video URL
        fetchVideoURL();
    </script>

</body>
</html>
