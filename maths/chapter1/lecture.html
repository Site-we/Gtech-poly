<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - Gtech Poly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1d557d, #3e8f95);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            text-align: center;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Responsive Video Container without gaps */
        .video-container {
            width: 100%;
            max-width: 1200px; /* Set max width */
            height: auto; /* Auto height for wrapping content */
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9; /* Keeps the 16:9 aspect ratio */
            border: none;
        }

        .error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Lecture <span id="lectureNumber"></span></h1>

    <div class="video-container">
        <iframe id="dailymotionPlayer" allowfullscreen allow="autoplay"></iframe>
    </div>

    <p id="errorMessage" class="error-message"></p>

    <script>
        // Get the selected lecture number from local storage
        const lectureNumber = localStorage.getItem('selectedLecture');
        document.getElementById('lectureNumber').textContent = lectureNumber;

        // Define the text file that contains the video URL
        const videoTextFile = `lecture${lectureNumber}.txt`;
        const dailymotionPlayer = document.getElementById('dailymotionPlayer');

        // Function to fetch the video URL from the text file
        async function fetchVideoURL() {
            try {
                const response = await fetch(videoTextFile);
                if (!response.ok) {
                    throw new Error("Video URL file not found.");
                }
                const videoURL = await response.text();

                // Trim whitespace and extract Dailymotion video ID
                const trimmedURL = videoURL.trim();
                const videoIDMatch = trimmedURL.match(/dailymotion\.com\/video\/([a-zA-Z0-9]+)/);

                if (videoIDMatch && videoIDMatch[1]) {
                    const videoID = videoIDMatch[1];
                    dailymotionPlayer.src = `https://www.dailymotion.com/embed/video/${videoID}?queue-enable=false&endscreen-enable=false`;
                } else {
                    throw new Error("Invalid Dailymotion URL format.");
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = "Error loading video. Please check the file.";
            }
        }

        // Load the video URL
        fetchVideoURL();
    </script>

</body>
</html>
