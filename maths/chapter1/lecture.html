<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - Gtech Poly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background: linear-gradient(to right, #1d557d, #3e8f95);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        video {
            width: 80%;
            max-width: 800px;
            background: black;
            outline: none; /* Removes any focus borders */
        }

        .error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Lecture <span id="lectureNumber"></span></h1>
    <video id="videoPlayer" controls>
        Your browser does not support the video tag.
    </video>
    <p id="errorMessage" class="error-message"></p>

    <script>
        // Get the selected lecture number from local storage
        const lectureNumber = localStorage.getItem('selectedLecture');
        document.getElementById('lectureNumber').textContent = lectureNumber;

        // Define the text file that contains the video URL
        const videoTextFile = `lecture${lectureNumber}.txt`;
        const videoPlayer = document.getElementById('videoPlayer');

        // Function to fetch the video URL from the text file
        async function fetchVideoURL() {
            try {
                const response = await fetch(videoTextFile);
                if (!response.ok) {
                    throw new Error("Video URL file not found.");
                }
                const videoURL = await response.text();
                
                // Trim any whitespace/new lines and set the video source
                videoPlayer.src = videoURL.trim();
            } catch (error) {
                document.getElementById('errorMessage').textContent = "Error loading video. Please check the file.";
            }
        }

        // Load the video URL
        fetchVideoURL();

        // Long-press functionality to change video speed
        let longPressTimer;
        
        videoPlayer.addEventListener("mousedown", () => {
            longPressTimer = setTimeout(() => {
                videoPlayer.playbackRate = 2.0; // Set speed to 2x
            }, 500); // Long press duration (500ms)
        });

        videoPlayer.addEventListener("mouseup", () => {
            clearTimeout(longPressTimer);
            videoPlayer.playbackRate = 1.0; // Reset speed to normal
        });

        videoPlayer.addEventListener("mouseleave", () => {
            clearTimeout(longPressTimer);
            videoPlayer.playbackRate = 1.0; // Ensure speed resets if pointer leaves
        });

        videoPlayer.addEventListener("touchstart", (event) => {
            event.preventDefault(); // Prevent accidental zooming
            longPressTimer = setTimeout(() => {
                videoPlayer.playbackRate = 2.0;
            }, 500);
        });

        videoPlayer.addEventListener("touchend", () => {
            clearTimeout(longPressTimer);
            videoPlayer.playbackRate = 1.0;
        });

        videoPlayer.addEventListener("touchcancel", () => {
            clearTimeout(longPressTimer);
            videoPlayer.playbackRate = 1.0;
        });
    </script>

</body>
</html>
