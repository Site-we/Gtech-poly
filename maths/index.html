<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics - Gtech Poly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #1d557d, #3e8f95);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .chapter-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chapter-button {
            display: block;
            background-color: #1d557d;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .chapter-button:hover {
            background-color: #155370;
        }

        .chapter-button:active {
            background-color: #0e3e56;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Mathematics - Chapters</h1>
        <p>Select a chapter to explore:</p>
        <div class="chapter-list">
            <form action="chapter.html" method="get">
                <input type="hidden" name="chapter" value="1">
                <button type="submit" class="chapter-button">Chapter 1: Algebra</button>
            </form>
            <form action="chapter.html" method="get">
                <input type="hidden" name="chapter" value="2">
                <button type="submit" class="chapter-button">Chapter 2: Geometry</button>
            </form>
            <form action="chapter.html" method="get">
                <input type="hidden" name="chapter" value="3">
                <button type="submit" class="chapter-button">Chapter 3: Calculus</button>
            </form>
            <form action="chapter.html" method="get">
                <input type="hidden" name="chapter" value="4">
                <button type="submit" class="chapter-button">Chapter 4: Trigonometry</button>
            </form>
            <form action="chapter.html" method="get">
                <input type="hidden" name="chapter" value="5">
                <button type="submit" class="chapter-button">Chapter 5: Probability</button>
            </form>
            <form action="chapter.html" method="get">
                <input type="hidden" name="chapter" value="6">
                <button type="submit" class="chapter-button">Chapter 6: Statistics</button>
            </form>
        </div>
    </div>

</body>
</html>
