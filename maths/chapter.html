<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background: linear-gradient(to right, #1d557d, #3e8f95);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 400px;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Chapter <span id="chapterNumber"></span></h1>

    <div class="button-container" id="lectureButtons"></div>

    <script>
        // Get the selected chapter number from local storage
        const chapterNumber = localStorage.getItem('selectedChapter');
        document.getElementById('chapterNumber').textContent = chapterNumber;

        const buttonContainer = document.getElementById('lectureButtons');

        // Generate buttons for lectures and PDFs
        for (let i = 1; i <= 9; i++) {
            // Lecture Button
            const lectureButton = document.createElement("button");
            lectureButton.className = "button";
            lectureButton.textContent = `Lecture ${i}`;
            lectureButton.onclick = () => {
                localStorage.setItem('selectedLecture', i);
                window.location.href = `chapter${chapterNumber}/lecture.html`;
            };
            buttonContainer.appendChild(lectureButton);

            // Lecture PDF Button
            const pdfButton = document.createElement("button");
            pdfButton.className = "button";
            pdfButton.textContent = `Lecture ${i} PDF`;
            pdfButton.onclick = () => {
                localStorage.setItem('selectedLecture', i);
                window.location.href = "lecturepdf.html";
            };
            buttonContainer.appendChild(pdfButton);
        }
    </script>

</body>
</html>
