<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 400px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            background-color: #1d557d;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #3e8f95;
        }
    </style>
</head>
<body>

    <h1>Chapter <span id="chapterNumber"></span></h1>

    <div class="buttons-container" id="buttonsContainer"></div>

    <script>
        // Get the selected chapter number from local storage
        const chapterNumber = localStorage.getItem('selectedChapter');
        document.getElementById('chapterNumber').textContent = chapterNumber;

        const buttonsContainer = document.getElementById("buttonsContainer");

        // Generate Lecture and PDF buttons
        for (let i = 1; i <= 9; i++) {
            // Lecture Button
            let lectureBtn = document.createElement("button");
            lectureBtn.textContent = `Lecture ${i}`;
            lectureBtn.onclick = function () {
                localStorage.setItem('selectedLecture', i);
                window.location.href = `chapter${chapterNumber}/lecture.html`;
            };

            // PDF Button
            let pdfBtn = document.createElement("button");
            pdfBtn.textContent = `Lecture ${i} PDF`;
            pdfBtn.onclick = function () {
                localStorage.setItem('selectedLecture', i);
                window.location.href = `chapter${chapterNumber}/lecturepdf.html`;
            };

            // Append buttons
            buttonsContainer.appendChild(lectureBtn);
            buttonsContainer.appendChild(pdfBtn);
        }
    </script>

</body>
</html>
