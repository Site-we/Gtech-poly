<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter - Gtech Poly</title>
    <style>
        /* Same styling as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chapter Details</h1>
        <p id="chapter-info">Loading chapter details...</p>
    </div>

    <script>
        // Get the selected chapter number from localStorage
        const chapterNumber = localStorage.getItem('selectedChapter');

        // Display the chapter details
        const chapterInfo = document.getElementById('chapter-info');
        if (chapterNumber) {
            chapterInfo.textContent = `You are viewing Chapter ${chapterNumber}.`;
        } else {
            chapterInfo.textContent = 'No chapter selected.';
        }
    </script>

</body>
</html>
